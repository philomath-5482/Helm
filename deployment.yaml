apiVersion: apps/v1
kind: Deployment
metadata:
 name: hello-world
spec:
  replicas: 3
  selector:
   matchLabels:
     app: hello-world
  templates:
    metadta:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-worls
        image: nginx
        ports:
         - name: http
           containerPort: 80
           protocol: TCP  

